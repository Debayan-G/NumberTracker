<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      background: #000;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      margin-top: -300px;
      margin-left: -300px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') no-repeat center center/cover;
      border-radius: 50%;
      animation: rotateEarth 120s linear infinite;
      opacity: 0.15;
      filter: blur(2px);
    }

    @keyframes rotateEarth {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(10px);
      width: 300px;
      max-width: 90%;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
    }

    input[type="text"]::placeholder {
      color: #ddd;
    }

    input[type="text"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.1em;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #result {
      margin-top: 25px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="earth"></div>
  </div>

  <div class="container">
    <h2>üåç Phone Number Tracker</h2>
    <input type="text" id="phoneNumber" placeholder="+14155552671">
    <br>
    <button onclick="trackNumber()">Track Number</button>

    <div id="result"></div>
  </div>

  <script>
    async function trackNumber() {
      const number = document.getElementById("phoneNumber").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>üîç Searching...</p>";

      try {
        const response = await fetch("/locate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>üìç Location:</strong> ${data.location}</p>
            <p><strong>üì∂ Carrier:</strong> ${data.carrier}</p>
            <p><strong>‚è∞ Timezones:</strong> ${data.timezones.join(', ')}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Error: ${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Could not connect to server</p>`;
      }
    }
  </script>
</body>
</html>
