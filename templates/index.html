<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    input[type="text"] {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 15px;
      width: 300px;
      max-width: 80%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #a8dadc;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 1s ease-out;
    }

    button:hover {
      background-color: #f28482;
    }

    #result {
      margin-top: 25px;
      font-size: 1.1em;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>üì± Phone Number Tracker</h2>
  <input type="text" id="phoneNumber" placeholder="+14155552671">
  <button onclick="trackNumber()">Track Number</button>

  <div id="result"></div>

  <script>
    async function trackNumber() {
      const number = document.getElementById("phoneNumber").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>üîç Searching...</p>";

      try {
        const response = await fetch("/locate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>üìç Location:</strong> ${data.location}</p>
            <p><strong>üì∂ Carrier:</strong> ${data.carrier}</p>
            <p><strong>‚è∞ Timezones:</strong> ${data.timezones.join(', ')}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Error: ${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Could not connect to server</p>`;
      }
    }
  </script>
</body>
</html>
